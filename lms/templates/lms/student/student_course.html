{% extends 'lms/base.html' %} 

{% block title %} 

Panitik - Courses

{% endblock %} 


{% block content %} 

<div class="animated fadeIn">
    <!-- Widgets  -->
    {% for i in courses %}
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="stat-widget-five">
              <div class="stat-icon dib flat-color-1">
                <i class="ti-bookmark-alt"></i>
              </div>
              <div class="stat-content">
                <div class="text-left dib">
                  <div class="stat-text">
                    <span><a href="{% url 'courseinfo' i.subject.id %}">
                        {{i.subject.subject_name}}</a></span>
                  </div>
                  <div class="stat-heading">{{i.subject.schedule}}</div>
                  <div class="stat-heading">{{i.subject.faculty}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
