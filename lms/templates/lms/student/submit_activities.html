{% extends 'lms/base.html' %} 

{% block title %} 

Panitik - Home 

{% endblock %} 


{% block content %} 


<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <strong>{{activities.title}}</strong>
        </div>
        <div class="card-body card-block">
            <form action="#" method="POST" enctype="multipart/form-data" class="form-horizontal">
                {% csrf_token %}
                <div class="row form-group">
                    <div class="col col-md-3"><label class=" form-control-label">Title: </label></div>
                    <div class="col-12 col-md-9">
                        <p class="form-control-static">{{activities.title}}</p>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label class=" form-control-label">Description: </label></div>
                    <div class="col-12 col-md-9">
                        <p class="form-control-static">{{activities.description}}</p>
                    </div>  
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label class=" form-control-label">Deadline: </label></div>
                    <div class="col-12 col-md-9">
                        <p class="form-control-static">{{activities.date}}</p>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col col-md-3"><label for="file-input" class=" form-control-label">File input</label></div>
                    <div class="col-12 col-md-9"><input type="file" id="file-input" name="file-input" class="form-control-file"></div>
                </div>
                <div class="card-body">
                    <button type="submit" class="btn btn-outline-dark">
                        <i class="fa fa-dot-circle-o"></i> Submit
                    </button>
                    <button type="reset" class="btn btn-outline-secondary">
                        <i class="fa fa-ban"></i> Reset
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>


{% endblock %}
