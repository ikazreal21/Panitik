{% extends 'lms/base.html' %} 

{% block title %} 

Panitik - Courses

{% endblock %} 


{% block content %} 

<div class="animated fadeIn">
    <div class="row" style="padding-bottom: 2rem;">
        <h1>Announcement</h1>
    </div>
    <!-- Widgets  -->
    {% for i in announcement %}
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="stat-widget-five">
              <div class="stat-icon dib flat-color-1">
                <i class="ti-bolt"></i>
              </div>
              <div class="stat-content">
                <div class="text-left dib">
                  <div class="stat-text">
                    <span>{{i.title}}</span>
                  </div>
                  <div class="stat-heading">{{i.date}}</div>
                  <div class="stat-heading">
                   <h3>{{i.description}}</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}


    
    <!-- /Widgets -->
  </div>

{% endblock %}
