{% extends 'lms/base.html' %} 

{% block title %} 

Panitik Faculty - Dashboard

{% endblock %} 


{% block content %} 

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong>Create Quiz</strong> 
            </div>
            <div class="card-body card-block">
                <form action="#" method="post" enctype="multipart/form-data" class="form-horizontal">
                    {% csrf_token %}
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="text-input" class=" form-control-label">Title</label></div>
                        <div class="col-12 col-md-9"><input type="text" id="text-input" placeholder="Text" class="form-control" name="title"></div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="textarea-input" class=" form-control-label">Description</label></div>
                        <div class="col-12 col-md-9"><textarea id="textarea-input" rows="9" placeholder="Content..." class="form-control" name="description"></textarea></div>
                    </div>
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="text-input" class=" form-control-label">Title</label></div>
                        <div class="col-12 col-md-9"><input type="text" id="text-input" placeholder="Text" class="form-control" name="title"></div>
                    </div>
                    
                    <!-- <div class="row form-group">
                        <div class="col col-md-3"><label for="text-input" class=" form-control-label">Deadline</label></div>
                        <div class="col-12 col-md-9"><input type="datetime-local" id="text-input" name="deadline" placeholder="Deadline" class="form-control"><small class="form-text text-muted"></small></div>
                    </div> -->
                    <div class="row form-group">
                        <div class="col col-md-3"><label for="file-input" class=" form-control-label">Files Related to Activity</label></div>
                        <div class="col-12 col-md-9"><input type="file" id="file-input" name="file_activities" class="form-control-file"></div>
                    </div>
                    <button type="submit" class="btn btn-outline-dark">
                        <i class="fa fa-dot-circle-o"></i> Submit
                    </button>
                    <button type="reset" class="btn btn-outline-secondary">
                        <i class="fa fa-ban"></i> Reset
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
